<body>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="title" style="position: relative">
                        <div class="row" id="white">
                            <div class="col s12" style="margin-top: 28px">
                                <h4 class="white-text" style="display: inline; position: relative; bottom: 16px">
                                    Учебни предмети
                                    <a routerLink="/subjects/create"
                                        class="waves-effect waves-light btn gradient-animation"><i
                                            class="material-icons left">add</i>Добави<span
                                            class="hide-on-large-only hide-on-small-only"> предмет</span></a>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-panel white" style="overflow-x: auto;">
                        <table class="highlight">
                            <thead>
                                <tr>
                                    <th>Предмет</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items" style="cursor: default;">
                                    <td>{{item.payload.doc.data().name}}</td>
                                    <td>
                                        <a (click)="editSubject(item)" class="indigo-text text-lighten-3 tooltipped"
                                            data-position="bottom" data-delay="50" data-tooltip="Реадактиране"><i
                                                class="material-icons">edit</i></a>
                                        <a class="modal-trigger tooltipped" data-position="bottom"
                                            (click)="deleteSubject(item)" data-delay="50" data-tooltip="Изтриване">
                                            <i class="material-icons red-text">delete</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
