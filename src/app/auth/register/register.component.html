<body class="gradient-animation-body" style="overflow-x:hidden;">
  <div class="row">
    <div class="col s12">
      <div class="valign">
        <div id="registration-form" class="col s12 m6 push-m3 ">
          <div class="card-panel white">
            <form
              #registerForm="ngForm"
              (ngSubmit)="registerHandler(registerForm.value)"
            >
              <p class="center">
                <a class="flow-text indigo-text text-lighten-3" routerLink="/"
                  ><span class="red-text text-lighten-3">Net</span>Book</a
                >
              </p>
              <div class="form-group mx-auto">
                <div class="row">
                  <div class="input-field col s12 m4">
                    <label class="font-weight-bold">Email</label>
                    <input ngModel name="email" type="email" />
                  </div>
                  <div class="input-field col s12 m4">
                    <label class="font-weight-bold">Име и Фамилия</label>
                    <input ngModel name="fullName" type="text" />
                  </div>
                  <div class="input-field col s12 m4">
                    <label class="font-weight-bold">Парола</label>
                    <input ngModel name="password" type="password" />
                  </div>
                  <div class="input-field col s12 m4">
                    <label class="font-weight-bold"
                      >Потвърждаване на паролата</label
                    >
                    <input ngModel name="confirmPassword" type="password" />
                  </div>
                  <div class="input-field col s12 m4">
                    <label class="font-weight-bold">Код За Регистрация</label>
                    <input ngModel name="registerCode" type="text" />
                  </div>
                </div>
                <div class="row" style="margin-top: 34px; margin-right: 15px;">
                  <div class="right-align">
                    <button
                      class="btn waves-effect waves-light gradient-animation"
                    >
                      Регистрация
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
